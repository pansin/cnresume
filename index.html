<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘志诚 | 资深安全高管 · 行业思想领袖</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-[Noto Sans SC]">
    <div class="flex flex-col lg:flex-row">
        
        <!-- Mobile Header -->
        <header class="lg:hidden fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-sm z-40 flex justify-between items-center p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold text-white">刘志诚</h1>
            <button id="mobile-menu-button" class="p-2">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </header>

        <!-- Sidebar Navigation -->
        <nav id="sidebar-nav" class="fixed top-0 left-0 h-full w-64 bg-gray-900 z-50 transform -translate-x-full lg:translate-x-0 lg:w-1/4 lg:max-w-xs xl:max-w-sm p-8 flex flex-col border-r border-gray-800">
            <div class="flex-grow">
                <div class="text-center lg:text-left mb-12">
                    <h1 class="text-4xl font-bold text-white">刘志诚</h1>
                    <p class="mt-2 text-lg text-blue-400">资深安全高管 · 行业思想领袖</p>
                </div>
                <ul id="nav-links" class="space-y-4">
                    <!-- Nav links will be injected by JS -->
                </ul>
            </div>
             <div class="text-xs text-gray-500 mt-8 text-center lg:text-left">
                <p>&copy; 2025 刘志诚. All Rights Reserved.</p>
                <p class="mt-1">Designed by Neo.</p>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="w-full lg:ml-[25%] lg:w-3/4 xl:w-[calc(100%-24rem)] p-6 md:p-12 pt-20 lg:pt-12">
            <div class="max-w-4xl mx-auto space-y-24">
                <section id="summary" class="scroll-mt-20 fade-in"></section>
                <section id="competencies" class="scroll-mt-20 fade-in"></section>
                <section id="experience" class="scroll-mt-20 fade-in"></section>
                <section id="project" class="scroll-mt-20 fade-in"></section>
                <section id="patents" class="scroll-mt-20 fade-in"></section>
                <section id="leadership" class="scroll-mt-20 fade-in"></section>
                <section id="education" class="scroll-mt-20 fade-in"></section>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
